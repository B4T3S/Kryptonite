<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='normalize.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='skeleton.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    {% if username %}
        <script src="{{ url_for('static', filename="logged_in.js") }}"></script>
    {% endif %}
    <title>Kryptonite Webpanel</title>
</head>
<body>
<nav class="navbar">
    <h2>Navbar</h2>
    <hr>
    <ul>
        <li>Home</li>
        <li>TheBotDev</li>
            <li>Your logged in as<br/>{{ username }}</li>
            <select id="guild_select" name="guild" class="cs" title="Select guild">
                <option value="select">select guild</option>
            </select>
    </ul>
</nav>
<div class="content">
    {% block body %}

    {% endblock %}
</div>
<footer class="footer"><i class="far fa-copyright"></i> TheBotDev - <a href="https://falkmichaelis.eu/imprint.html">Imprint</a>
    - <a href="https://falkmichaelis.eu/datenschutz.html">privacy policy</a></footer>
</body>
</html>
